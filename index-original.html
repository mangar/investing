    function refresher(pairs,css) {
        ajax_delay = 5000;
        $.ajax({
            url:'/quotes_bar/quotes_bar_ajax.php', 
            type: "GET",
            data: "pairs="+pairs+"&css="+css+"&force_lang=12",
            dataType: ($.browser.msie) ? "text" : "text",
            success:
            function(data) {
            if (data.length > 0) {
                var table_array = JSON.parse(data);
                for (j in table_array) {
                    var divcontent = table_array[j];
                    switch (divcontent['type'])
                    {
                        case 'value':
                            if (divcontent['data']!='')
                                $('#' + divcontent['id']).html(divcontent['data']);
                            break;
                        case 'css':
                            if (divcontent['data']!='') {
                                $('#' + divcontent['id']).removeClass();
                                $('#' + divcontent['id']).addClass(divcontent['data']);
                            }
                            break;
                        case 'style':
                            if (divcontent['data']!='') {
                                $('#' + divcontent['id']).attr('style', divcontent['data']);
                            }
                            break;
                        case 'style_color':
                            if (divcontent['data']!='') {
                                $('#' + divcontent['id']).css('color', divcontent['data']);
                            }
                            break;
                    }
                }
            }//if
            setTimeout( function() {
                refresher(pairs,css);
            }, ajax_delay);
        },
        error:
            function(XMLHttpRequest, textStatus, errorThrown)
            {
            setTimeout( function() {
                refresher(pairs,css);
            }, 5000);
            }
        });
    }
    </script>
