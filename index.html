    //function that switches quotes bar tabs & content
    function switch_quotes_bar_tab(num) {
         $('#quotes_bar_layer'+num).siblings().css({'display':'none'});
         $('#quotes_bar_layer'+num).css({'display':''});
         $('#quotes_bar_tabs_left').css({backgroundImage : "url(https://wmt-invdn-com.akamaized.net/quotes_bar_tab_"+num+".gif)"});
         $('#quotes_bar_tabs_right').css({backgroundImage : "url(https://wmt-invdn-com.akamaized.net/quotes_bar_tab_"+num+"-rtl.gif)"});
    }
    //preload quotes bar tabs images
    var quotes_bar_tab = new Image();
    quotes_bar_tab.src = 'https://wmt-invdn-com.akamaized.net/quotes_bar_tab_1.gif';
    var quotes_bar_tab_rtl = new Image();
    quotes_bar_tab_rtl.src = 'https://wmt-invdn-com.akamaized.net/quotes_bar_tab_1-rtl.gif';
    var quotes_bar_tab2 = new Image();
    quotes_bar_tab2.src = 'https://wmt-invdn-com.akamaized.net/quotes_bar_tab_2.gif';
    var quotes_bar_tab2_rtl = new Image();
    quotes_bar_tab2_rtl.src = 'https://wmt-invdn-com.akamaized.net/quotes_bar_tab_2-rtl.gif';
    var quotes_bar_tab3 = new Image();
    quotes_bar_tab3.src = 'https://wmt-invdn-com.akamaized.net/quotes_bar_tab_3.gif';
    var quotes_bar_tab3_rtl = new Image();
    quotes_bar_tab3_rtl.src = 'https://wmt-invdn-com.akamaized.net/quotes_bar_tab_3-rtl.gif'; 
    
    function refresher(pairs,css) {
        ajax_delay = 5000;
        $.ajax({
            url:'/quotes_bar/quotes_bar_ajax.php', 
            type: "GET",
            data: "pairs="+pairs+"&css="+css+"&force_lang=12",
            dataType: ($.browser.msie) ? "text" : "text",
            success:
            function(data) {
            if (data.length > 0) {
                var table_array = JSON.parse(data);
                for (j in table_array) {
                    var divcontent = table_array[j];
                    switch (divcontent['type'])
                    {
                        case 'value':
                            if (divcontent['data']!='')
                                $('#' + divcontent['id']).html(divcontent['data']);
                            break;
                        case 'css':
                            if (divcontent['data']!='') {
                                $('#' + divcontent['id']).removeClass();
                                $('#' + divcontent['id']).addClass(divcontent['data']);
                            }
                            break;
                        case 'style':
                            if (divcontent['data']!='') {
                                $('#' + divcontent['id']).attr('style', divcontent['data']);
                            }
                            break;
                        case 'style_color':
                            if (divcontent['data']!='') {
                                $('#' + divcontent['id']).css('color', divcontent['data']);
                            }
                            break;
                    }
                }
            }//if
            setTimeout( function() {
                refresher(pairs,css);
            }, ajax_delay);
        },
        error:
            function(XMLHttpRequest, textStatus, errorThrown)
            {
            setTimeout( function() {
                refresher(pairs,css);
            }, 5000);
            }
        });
    }
    </script>
